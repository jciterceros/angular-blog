<div class="small-card__container">
  <div class="small-card__content">
    <div class="small-card__photo">
      <img src="{{ photoCover }}" alt="small card image" />
    </div>
    <div class="small-card__title">
      <h1>
        <a href="#"> {{ cardTitle }} </a>
      </h1>
      <div class="small-card__description">
        <p>
          {{ cardDescription }}
        </p>
      </div>
    </div>
  </div>
  <div class="small-card__separator">
    <hr />
  </div>
</div>
